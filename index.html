<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Место - проектная работа на этапе убучения в Яндекс.Практикуме. 4-й спринт.">
    <meta name="author" content="Павел Помазной">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <img src="./images/Logo_Mesto_Russia.png" alt="Логотип сайта Место - Russia" class="header__logo">
        </header>

        <main>
            <section class="profile">
                <div class="profile__container">
                    <img src="./images/Avatar_Kusto.png" alt="Аватарка с изображением Кусто"
                        class="profile__avatar-image">

                    <div class="profile__info">
                        <div class="profile__title-wrap">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__button-edit"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="cards">
                <ul class="cards__list">
                    <li class="card">
                        <img src="./images/Karachaevsk.jpg" alt="Каменная крепость по среди зелёных гор"
                            class="card__img">
                        <h2 class="card__title">Карачаевск</h2>
                        <button class="card__heart" type="button"></button>
                    </li>
                    <li class="card">
                        <img src="./images/gora_Elbrus.png" alt="Вид с далека на гору Эльбрус на рассвете"
                            class="card__img">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button class="card__heart" type="button"></button>
                    </li>
                    <li class="card">
                        <img src="./images/Dombay.png" alt="Вид на гору Домбай с заснеженной вершиной"
                            class="card__img">
                        <h2 class="card__title">Домбай</h2>
                        <button class="card__heart" type="button"></button>
                    </li>
                    <li class="card">
                        <img src="./images/Dombay.png" alt="Вид на гору Домбай с заснеженной вершиной"
                            class="card__img">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button class="card__heart" type="button"></button>
                    </li>
                    <li class="card">
                        <img src="./images/Dombay.png" alt="Вид на гору Домбай с заснеженной вершиной"
                            class="card__img">
                        <h2 class="card__title">Домбай</h2>
                        <button class="card__heart" type="button"></button>
                    </li>
                    <li class="card">
                        <img src="./images/Karachaevsk.jpg" alt="Каменная крепость по среди зелёных гор"
                            class="card__img">
                        <h2 class="card__title">Карачаево-Черкесия</h2>
                        <button class="card__heart" type="button"></button>
                    </li>
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p lang="ru" class="footer__copyrigth">&copy;2022 Павел Помазной</p>
        </footer>
    </div>

    <section class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form">

                <input type="text" class="popup__item popup__item_type_name" name="input-name" id="input-name"
                    placeholder="Имя" required>

                <input type="text" class="popup__item popup__item_type_about" name="input-about" id="input-about"
                    placeholder="О себе" required>

                <button class="popup__save-botton" type="submit">Сохранить</button>
            </form>
        </div>
    </section>

    <script defer src="./pages/script.js"></script>

</body>

</html>
